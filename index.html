<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="info">
        <div id="stats">
          <p id="player-one"></p>
          <p id="player-two"></p>
          <button id="start-btn">Start game</button>

          <p id="current-player"></p>
        </div>
      </div>
      <div id="board">
        <div id="tl"></div>
        <div id="tm"></div>
        <div id="tr"></div>
        <div id="ml"></div>
        <div id="m"></div>
        <div id="mr"></div>
        <div id="bl"></div>
        <div id="bm"></div>
        <div id="br"></div>
      </div>
    </div>
  </body>
</html>
