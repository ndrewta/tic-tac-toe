<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="announcement-wrapper">
        <p id="announcement"></p>
      </div>
      <div id="info">
        <div id="stats">
          <div>
            <p id="player-one"></p>
          </div>
          <div>
            <p id="player-two"></p>
          </div>
          <div id="btn-wrapper">
            <div>
              <button id="newgame-btn">New game</button>
            </div>
            <div>
              <button id="rename-btn">Rename players</button>
            </div>
          </div>
        </div>
        <div class="form">
          <form>
            <div>
              <label for="player-one-name">Player 1: </label>
              <input
                type="text"
                id="player-one-name"
                name="player-one-name"
                maxlength="20"
              />
            </div>
            <div>
              <label for="player-two-name">Player 2: </label>
              <input
                type="text"
                id="player-two-name"
                name="player-two-name"
                maxlength="20"
              />
            </div>
            <div>
              <button id="startgame-btn">Start game</button>
            </div>
          </form>
        </div>
      </div>
      <div id="board">
        <div id="tl"></div>
        <div id="tm"></div>
        <div id="tr"></div>
        <div id="ml"></div>
        <div id="m"></div>
        <div id="mr"></div>
        <div id="bl"></div>
        <div id="bm"></div>
        <div id="br"></div>
      </div>
    </div>
  </body>
</html>
